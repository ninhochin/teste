  <!DOCTYPE html>
  <html ng-app = "app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>teste</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-controller = "testeController">

    <div class="container-fluid">
     <div class="row">
      <div class="col-md-4">

        <h3>Questao 1</h3>

        <p>Array de Numeros</br>{{number}}</p>     
        <input type = "button" class = "btn btn-default btn-info" value = "Teste" ng-click="maiorNumero()">
        <br>
        <br>
        <p>Clique no botao para obter os resultados</p>
        <p>Teste {{maxInt}}</p>
        <p>Teste {{minInt}}</p>
        <p>Resultado da diferen√ßa: {{resultado}}</p>

      </div>

      <div class="col-md-4">


      <h3>Questao 2</h3>
      <input type = "number" ng-model = "numeroQ2">
      <br>
      <br>
      <input type = "button" class = "btn btn-default btn-info" value = "Teste" ng-click="permutador()">
      <br>
      <br>      
      <p>Resposta: {{texto}}</p>

      </div>

      <div class="col-md-4">

        <h3>Questao 3</h3>

        <input type = "number" ng-model = "decimal" ng-change = "binarioConvert()">

        <br>
        <br>

        <p>Numero Binario: {{binario}}</p>
        <p>Quarto numero binario: {{binarioResultado}}</p>

      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/testeController.js"></script>

</body>
</html>
